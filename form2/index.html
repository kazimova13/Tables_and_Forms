<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From2</title>
</head>
<body>

    <h1>Travel reservation form</h1>
    <h3>*Denotes mandotory</h3>
    <form>
        <label for="name">Full name*:</label><br>
        <input id="name" type="text" placeholder="FirstName LastName" required> <br><br>
        <label id="mail">Email address*:</label><br>
        <input type="email" id="mail" placeholder="EMAIL_ADDRESS" required> <br><br>
        <label for="package">Select Tour Package*:</label><br>
        <select>
            <option>Goa</option>
            <option>Baga</option>
            <option>Gokarna</option>
            <option>Dandeli</option>
            <option>Palolem</option>
        </select><br><br>
        <label for="date">Arrival date*:</label><br>
        <input id="date" type="date" required><br><br>
        <label for="persons">Number of persons*:</label><br>
        <input id="persons" type="text" placeholder="UNKNOWN_TYPE"><br><br>
        <label>What would you want to avail?*</label><br>
        <label for="boarding">Boarding</label>
        <input id="boarding" type="checkbox"><br>
        <label for="fooding">Fooding</label>
        <input id="fooding" type="checkbox"><br>
        <label for="sightsee">Sight seeing</label>
        <input id="sightsee" type="checkbox"><br><br>
        <label for="discount">Discount Coupon code:</label><br>
        <input id="discount" type="text" placeholder="UNKNOWN_TYPE"><br><br>
        <label for="terms">Terms and conditions*</label><br>
        <input type="radio" id="agree" name="terms">
        <label for="agree">I agree</label>
        <input type="radio" id="disagree" name="terms">
        <label for="disagree">I disagree</label><br><br>
        <input type="button" value="Complete reservation">

        







        
        

        


    </form>
    
</body>
</html>
